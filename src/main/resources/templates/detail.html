<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	<script src="js/jquery-1.12.4.min.js" th:src="@{/js/jquery-1.12.4.min.js}" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" type="text/javascript" charset="utf-8"></script>
	<script src="js/lottery.js" th:src="@{/js/lottery.js}" type="text/javascript" charset="utf-8"></script>
		<title>彩票详情</title>
	</head>
	<style type="text/css">
		.title {
			width: 360px;
			height: 47px;
			color: rgba(16, 16, 16, 1);
			font-size: 18px;
			text-align: center;
			font-family: PingFang SC;
			background-color: gainsboro;
			line-height: 47px;
		}
		
		.ball-item {
			left: 8px;
			top: 384px;
			width: 36px;
			height: 40px;
			line-height: 20px;
			font-size: 14px;
			text-align: center;
			font-family: Roboto;
			border: 1px solid rgba(187, 187, 187, 1);
			border-radius: 100%;
			line-height: 40px;
			display: inline-block;
			margin-right: 4px;
		}
		
		.ball-red {
			color: red;
		}
		
		.ball-blue {
			color: blue;
		}
		
		.menu {
			text-align: center;
			background-color: gainsboro;
			padding-top: 5px;
			position: fixed;
			width: 100%;
			bottom: 0px;
		}
		
		.menu-item-active {
			color: red;
		}
	</style>

	<body>
		<div class="container-fluid">
			<!--顶部标签栏-->
			<div class="row">

				<div class="col-xs-12 title">
					<div style="position: absolute;left: 0;" onclick="location.href='/'">
						<span class="glyphicon glyphicon-chevron-left">		
				</span>返回
					</div> 开奖详情
				</div>
			</div>
			<!--轮播图-->
			<div id="carousel-example-generic" class="carousel slide row" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					<li data-target="#carousel-example-generic" data-slide-to="1"></li>
					<li data-target="#carousel-example-generic" data-slide-to="2"></li>
				</ol>

				<!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
					<div class="item active">
						<img src="img/1.png">
						<div class="carousel-caption">

						</div>
					</div>
					<div class="item">
						<img src="img/2.png">
						<div class="carousel-caption">

						</div>
					</div>
					<div class="item">
						<img src="img/3.png">
						<div class="carousel-caption">

						</div>
					</div>
				</div>

				<!-- Controls -->
				<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

			<!--历史记录-->
			<div class="">

				<div style="margin-top: 5px;">

					<div class="">
						<div style="float: left;" th:text="|第${history.code}期|">
							第2018016期
						</div>
					</div>
					<div style="float: right;" th:text="${history.date}">
						2018-02-16(二)
					</div>
				</div>
				<!--清除浮动-->
				<div class="clearfix">

				</div>
				<div class="row text-center">
					<div class="ball-item ball-red"th:text="${history.red.split(',')[0]}">01</div>
					<div class="ball-item ball-red"th:text="${history.red.split(',')[1]}">08</div>
					<div class="ball-item ball-red"th:text="${history.red.split(',')[2]}">15</div>
					<div class="ball-item ball-red"th:text="${history.red.split(',')[3]}">18</div>
					<div class="ball-item ball-red"th:text="${history.red.split(',')[4]}">25</div>
					<div class="ball-item ball-red"th:text="${history.red.split(',')[5]}">29</div>
					<div class="ball-item ball-blue" th:text="${history.blue}">08</div>


				</div>

			</div>

			<!--销量金额-->
			<div style="margin-top: 7px;">
				<table class="table table-bordered text-center">
					<tr>
						<td>本期销量</td>
						<td>奖池金额</td>
					</tr>
					<tr>
						<td th:text="${history.sales}">126,343,525</td>
						<td th:text="${history.poolmoney}">135,673,325</td>
					</tr>
				</table>
			</div>

			<!--奖金等级设置-->
			<div class="">
				<table class="table table-bordered text-center">

					<tr>
						<td>奖项</td>
						<td>中奖注数</td>
						<td>中奖金额</td>
					</tr>
					<tr>
						<td>一等奖</td>
						<td th:text="${history.prizeGrades.get(0).typenum}">4</td>
						<td th:text="${history.prizeGrades.get(0).typemoney}" style="color: red">50,000,000</td>
					</tr>
					<tr>
						<td>二等奖</td>
						<td th:text="${history.prizeGrades.get(1).typenum}">88</td>
						<td th:text="${history.prizeGrades.get(1).typemoney}" style="color: red">20,000,000</td>
					</tr>
					<tr>
						<td>三等奖</td>
						<td th:text="${history.prizeGrades.get(2).typenum}">123</td>
						<td th:text="${history.prizeGrades.get(2).typemoney}">3000</td>
					</tr>
					<tr>
						<td>四等奖</td>
						<td th:text="${history.prizeGrades.get(3).typenum}">10,000</td>
						<td th:text="${history.prizeGrades.get(3).typemoney}">200</td>
					</tr>
					<tr>
						<td>五等奖</td>
						<td th:text="${history.prizeGrades.get(4).typenum}">123,343,521</td>
						<td th:text="${history.prizeGrades.get(4).typemoney}">10</td>
					</tr>
					<tr>
						<td>六等奖</td>
						<td th:text="${history.prizeGrades.get(5).typenum}">123,343,521</td>
						<td th:text="${history.prizeGrades.get(5).typemoney}">10</td>
					</tr>
			
				</table>
			</div>

			<!--底部菜单栏-->
			<div th:replace="~{common/menu :: #footer}"></div>
			<!--底部与底部菜单的间隙-->
			<div style="height: 75px;">

			</div>

		</div>

		</div>

	</body>

</html>
