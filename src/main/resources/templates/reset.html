<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <script src="js/jquery-1.12.4.min.js" th:src="@{/js/jquery-1.12.4.min.js}" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" type="text/javascript" charset="utf-8"></script>
    <script src="js/lottery.js" th:src="@{/js/lottery.js}" type="text/javascript" charset="utf-8"></script>
    <title>密码重置</title>
</head>
<style type="text/css">
    .title {
        width: 360px;
        height: 47px;
        color: rgba(16, 16, 16, 1);
        font-size: 18px;
        text-align: center;
        font-family: PingFang SC;
        background-color: gainsboro;
        line-height: 47px;
    }

    .ball-item {
        left: 8px;
        top: 384px;
        width: 36px;
        height: 40px;
        line-height: 20px;
        font-size: 14px;
        text-align: center;
        font-family: Roboto;
        border: 1px solid rgba(187, 187, 187, 1);
        border-radius: 100%;
        line-height: 40px;
        display: inline-block;
        margin-right: 4px;
    }

    .ball-red {
        color: red;
    }

    .ball-blue {
        color: blue;
    }

    .menu {
        text-align: center;
        background-color: gainsboro;
        padding-top: 5px;
        position: fixed;
        width: 100%;
        bottom: 0px;
    }

    .menu-item-active {
        color: red;

    }
</style>
<script>
    $(function () {
        $("#btn_reset").click(function () {
            var rmobile =$("#reset_mobile").val()
            var url = "/user/sendsms?mobile="+rmobile
            $.get(url,function (data) {
                console.log(data)
            })
        })

    })
    
    
    
</script>

<body>
<div class="container-fluid">
    <!--顶部标签栏-->
    <div class="row">
        <div class="col-xs-12 title">
            重置密码
        </div>
    </div>

    <!--登录注册提示-->
    <div class="row text-center" style="margin-top: 30px;">
        <div class="col-xs-1">

        </div>
        <div class="col-xs-10">
            <div class="row">
                <div class="col-xs-12 " style="color: green;font-weight: bolder;">
                    重置密码
                </div>

            </div>
        </div>

    </div>

    <!--分割线-->
    <hr style="border: solid gainsboro 2px; width: 80%; margin-top: 10px;" />

    <!--输入信息表单-->

    <div class="row">
        <div class="col-xs-1">

        </div>
        <div class="col-xs-10">

            <form action="#" method="post" th:action="@{/user/reset}">
                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="请输入邮箱.."/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="请输入密码..`"/>
                </div>


                <div class="row">
                    <div class="col-xs-8">
                        <div class="form-group">
                            <input type="text" class="form-control" name="mobile" id="reset_mobile" placeholder="请输入手机号码"/>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <input type="button"  id="btn_reset" value="发送验证码" class="btn btn-default" style="margin-left: -26px;" />

                    </div>

                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="code" placeholder="请输入验证码"/>
                </div>
                <div style="color: red;float: left" th:text="${errorusermsg}"></div>
                <div style="color: red;float: right" th:text="${errormsg}"></div>
                <div class="clearfix"></div>
                <input type="submit" value="重置" class="btn btn-default" style="float: right; padding-left: 30px;padding-right: 30px; margin-top: 20px;"/>
                <div class="row">
                    <div class="col-xs-12" style="margin-top: 80px;">
                        <a href="#" th:href="@{/user/registerUI}" style="color: green;">去注册</a> &nbsp;| &nbsp;<a href="#" th:href="@{/user/loginUI}" style="color: green;">去登录</a>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-xs-1">

        </div>



    </div>

    <!--已经有账号的情况-->


</div>

</body>

</html>
